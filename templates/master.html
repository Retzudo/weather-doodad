<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="3600">
        <link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" href="http://weather.retzudo.com/favicon.ico?v=2">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="http://weather.retzudo.com/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://weather.retzudo.com/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://weather.retzudo.com/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://weather.retzudo.com/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="http://weather.retzudo.com/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="http://weather.retzudo.com/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="http://weather.retzudo.com/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="http://weather.retzudo.com/apple-touch-icon-152x152.png">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-196x196.png') }}" sizes="196x196">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}" sizes="96x96">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-64x64.png') }}" sizes="64x64">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-48x48.png') }}" sizes="48x48">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}" sizes="32x32">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-24x24.png') }}" sizes="24x24">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}" sizes="16x16">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-128x128.png') }}" sizes="128x128">
        <meta name="msapplication-square70x70logo" content="http://weather.retzudo.com/mstile-70x70.png">
        <meta name="msapplication-square150x150logo" content="http://weather.retzudo.com/mstile-150x150.png">
        <meta name="msapplication-wide310x150logo" content="http://weather.retzudo.com/mstile-310x150.png">
        <meta name="msapplication-square310x310logo" content="http://weather.retzudo.com/mstile-310x310.png">
        <meta name="msapplication-TileColor" content="#89dcb3">
        <meta name="mobile-web-app-capable" content="yes">

    <body>
        {% block content %}{% endblock %}
        <footer>
            <a href="https://github.com/Retzudo/weather-doodad"><i class="icon-github"></i></a> | 
            <a href="http://zamg.ac.at">ZAMG</a>
        </footer>
