{%- macro sun_icon(percent, day=True) -%}
    {% if percent > 90 %}
        {% if day %}
            <i class="icon-clear-day yellow"></i>
        {% else %}
            <i class="icon-clear-night blue"></i>
        {% endif %}
    {% elif percent > 50 %}
        {% if day %}
            <i class="icon-cloudy-day yellow-grey"></i>
        {% else %}
            <i class="icon-cloudy-night blue-grey"></i>
        {% endif %}
    {% else %}
        <i class="icon-overcast grey"></i>
    {% endif %}
{%- endmacro -%}
